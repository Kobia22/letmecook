<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .recipe-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .recipe-card:hover {
      transform: scale(1.05);
    }
    .recipe-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .recipe-details {
      padding: 10px;
    }
    .recipe-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .recipe-category {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .view-recipe {
      text-align: center;
      background-color: #FF6A00;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      margin-top: 10px;
    }
    .view-recipe:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<h1>Recipes</h1>
<div class="recipe-container" id="recipeContainer">
  <!-- Recipes will appear here dynamically -->
</div>

<script>
  // Example data to demonstrate how recipes could be added dynamically
  const recipes = [
    {
      name: "Pancakes",
      category: "Breakfast",
      photo: "https://via.placeholder.com/300x200.png?text=Pancakes",
      link: "#"
    },
    {
      name: "Spaghetti Bolognese",
      category: "Dinner",
      photo: "https://via.placeholder.com/300x200.png?text=Spaghetti",
      link: "#"
    }
  ];

  // Dynamically populate the recipe container
  const recipeContainer = document.getElementById("recipeContainer");
  recipes.forEach(recipe => {
    const recipeCard = document.createElement("div");
    recipeCard.classList.add("recipe-card");

    recipeCard.innerHTML = `
      <img src="${recipe.photo}" alt="${recipe.name}" class="recipe-photo">
      <div class="recipe-details">
        <div class="recipe-title">${recipe.name}</div>
        <div class="recipe-category">${recipe.category}</div>
        <a href="${recipe.link}" class="view-recipe">View Recipe</a>
      </div>
    `;
    recipeContainer.appendChild(recipeCard);
  });
</script>

</body>
</html>
